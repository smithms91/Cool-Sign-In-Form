<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>
<body>
    <!-- Whole Form -->
    <div id="form_container">
        <!-- Logo / Header -->
        <div id="top">
            <img class="logo" src="img/logo.png" alt="Logo">
            <h2 class="header">MPace<span class="bold">Core</span></h2>
        </div>
        <!-- Form Section -->
        <div id="form">
            <form>
                <!-- Name -->
                <h5 class="form_header">First Name</h5>
                <input class="forminfo" type="text">
                <!-- Email -->
                <h5 class="form_header">Email</h5>
                <input class="forminfo" type="email">
                <!-- Password -->
                <h5 class="form_header">Password</h5>
                <input class="forminfo" type="password">

                <!-- Terms -->
                <div class="terms">
                    <input class="checkbox" type="checkbox" id="box" name="subscribe" value="newsletter">
                    <label class="label" for="box">I agree to <span class="hover">Terms &amp; Conditions</span></label>
                </div>
            </form>
        </div>
        <!-- Sign Up Button -->
        <a href="#" class="btn">Sign Up</a>

        <!-- Already Have an account -->
        <p class="login">Already have an account? Click <a class="signin" href="#">Sign In</a></p>
    </div>
</body>
</html>
